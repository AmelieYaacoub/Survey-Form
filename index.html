<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet">
  <link href="style.css.map" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,400,400i,600,700&display=swap" rel="stylesheet">

</head>


<body>
  <main id="main">
    <h1 id="title">Survey</h1>
    <p id="description"></p>

    <form id="survey-form">
        <label for="hfirstname">First Name</label>
        <input required type="text" id="name" placeholder="Firstname">

        <label for="he-mail">E-Mail</label>
        <input required type="text" id="email" placeholder="email@example.com">

        <label for="hcountry">Select your country:</label>
        <select required id="country" name="country">
          <option value="de">Germany</option>
          <option value="pt">Portugal</option>
          <option value="en">England</option>
          <option value="ot">Other</option>
        </select>
        
        <label for="comment">Please share an comment (optional)</label>
        <textarea placeholder="I would like to mentioned that..."></textarea>

        <button>Submit</button>
    </form>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
