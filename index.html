<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet">
  <link href="style.css.map" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,400,400i,600,700&display=swap" rel="stylesheet">

</head>


<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <main id="main">
    <h1 id="title">Survey</h1>
    <p id="description">Thank you for making the world more icecream!</p>
<!-- Survey form-->
    <form id="survey-form">
<!-- First Name row-->
      <div>
        <label id="name-label" for="name">First Name
        <input required type="text" id="name" placeholder="Firstname">
        </label>
      </div>
<!-- E-Mail row-->
      <div>
        <label id="email-label" for="email">E-Mail
        <input required type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="This E-Mail adress is invalid. Please use @" placeholder="yummy@icecream.com">
        </label>
      </div>
<!-- Age row-->
      <div>
        <label id="number-label" for="number">Age
        <input required type="number" name="age" id="number" min="10" max="99" placeholder="Age" pattern="[0-9]{2}">
        </label>
      </div>
<!-- Country row-->
      <div>
        <label id="dropdown" for="dropdown">Select your country:
          <select required id="country" name="country">
            <option value="de">Germany</option>
            <option value="pt">Portugal</option>
            <option value="en">England</option>
            <option value="ot">Other</option>
          </select>
        </label>
      </div>
<!-- Icecream flavors row-->
      <div>
        <p>Choose your favorite flavor:</p>
        <label>
          <input name="flavor" value="chocolate" type="radio" class="input-radio">
          Chocolate</input>
        </label>
        <label>
          <input name="flavor" value="vanilla" type="radio" class="input-radio">
          Vanilla</input>
        </label> 
        <label>
          <input name="flavor" value="pistachio" type="radio" class="input-radio">
          Pistachio</input>
        </label>      
      </div>
<!-- Icecream Wishes row-->
      <div>
        <p>What could we do better?</p>
        <label>
          <input name="wish" value="We-need-more-different-icecream-flavors" type="checkbox" class="input-checkbox">
          We need more different icecream flavors.</input>
        </label>
        <label>
          <input name="wish" value="The-world-has-not-enough-icecream-stores" type="checkbox" class="input-checkbox">
          The world has not enough icecream stores.</input>
        </label> 
        <label>
          <input name="wish" value="I-want-to-be-an-icecream" type="checkbox" class="input-checkbox">
          I want to be an icecream...</input>
        </label>      
      </div>
<!-- Comment row-->
      <div>
        <label for="comment">Please share an comment (optional)
          <textarea placeholder="I would like to mentioned that..."></textarea>
        </label>
      </div>
<!-- Submit Button row-->
      <div id="submit-button">
        <button id="submit">Submit</button>
      </div>
    </form>
<!-- End survey form-->
  </main>



</body>
</html>
