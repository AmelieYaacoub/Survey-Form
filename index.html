<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet">
  <link href="style.css.map" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,400,400i,600,700&display=swap" rel="stylesheet">

</head>


<body>
  <main id="main">
    <h1 id="title">Survey</h1>
    <p id="description"></p>

    <form id="survey-form">
      <div>
        <label for="hfirstname">First Name</label>
        <input required type="text" id="name" placeholder="Firstname">
      </div>
      <div>
        <label for="he-mail">E-Mail</label>
        <input required type="text" id="email" placeholder="email@example.com">
      </div>
      <div>
        <label for="he-age">Age</label>
        <input required type="text" id="age" placeholder="Age">
      </div>
      <div>
        <label for="hcountry">Select your country:</label>
        <select required id="country" name="country">
          <option value="de">Germany</option>
          <option value="pt">Portugal</option>
          <option value="en">England</option>
          <option value="ot">Other</option>
        </select>
      </div>
      <div>
        <p>Choose your favorite flavor:</p>
        <label><input name="flavor" value="chocolate" type="radio" class="input-radio">
        Chocolate</label>
        <label><input name="flavor" value="vanilla" type="radio" class="input-radio">
          Vanilla</label> 
        <label><input name="flavor" value="pistachio" type="radio" class="input-radio">
          Pistachio</label>      
        </div>
        <div>
        <label for="comment">Please share an comment (optional)
        <textarea placeholder="I would like to mentioned that..."></textarea></label>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </main>



</body>
</html>
